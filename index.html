<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Week 3 Individual Project</h1>
      <p>Number Incrementer</p>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="well">
          <form>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-btn">
                  <button id="go" class="btn btn-default" type="button">Generate Output!</button>
                </span>
                <input id="input-box" type="text" class="form-control" placeholder="Number to iterate to...">
                <span class="input-group-btn">
                  <button id="go-reverse" class="btn btn-default" type="button">Generate Reverse Output!</button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <input id="name" type="text" class="form-control" placeholder="Optionally, enter your name here...">
            </div>

          </form>
        </div>
      </div>

      <div id="results" class="col-lg-6">
        <div class="well">
          <ul id="output">
            <!-- results populate here -->
          </ul>
        </div>
      </div>

    </div>


  </div>
</body>

</html>
